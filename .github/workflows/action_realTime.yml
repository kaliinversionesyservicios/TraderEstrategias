name: Run Data Real-Time cada 15 minutos
on:
  schedule:
    - cron: "0 * * * *"  # Cada 15 minutos
  workflow_dispatch:      # Para ejecutarlo manualmente

jobs:
  real_time:
    runs-on: ubuntu-latest
    steps:
      - name: Verificar periodo de ejecucion (6:00 - 20:00 UTC)
        run: |
          HORA=$(date -u +"%H")
          if [ "$HORA" -lt 6 ] || [ "$HORA" -gt 20 ]; then
            echo "Fuera de horario. Cancelando workflow."
            exit 0
          fi

      - name: Clonar repositorio
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GIT_ACTION }}
          fetch-depth: 0           # Traer todo el historial para poder rebasar
          ref: main

      # 3. (Opcional) Configurar usuario globalmente en este job
      - name: Configurar usuario de Git
        run: |
          git config user.email "kaliinversionesyservicios@gmail.com"
          git config user.name "kaliinversionesyservicios"

      # 4. Sincronizar la rama main antes de ejecutar el notebook
      - name: Sincronizar rama main (pull --rebase)
        run: |
          git pull --rebase origin main

      # 5. Configurar Miniconda y ejecutar el notebook
      - name: Configurar Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-activate-base: false
          activate-environment: myenv
          environment-name: myenv
          python-version: '3.10'
          channels: conda-forge

      - name: Instalar dependencias y ejecutar notebook real time
        shell: bash -l {0}
        run: |
          conda install -y pip papermill ipykernel pandas numpy scikit-learn yfinance
          pip install backtesting
          python -m ipykernel install --user --name python3
          papermill downLoadDataRealtimeAlpha.ipynb /dev/null -k python3
      
      # 6. Hacer add/commit y volver a sincronizar antes del push
      - name: subir cambios al repo
        shell: bash -l {0}
        env:
          TOKEN: ${{ secrets.GIT_ACTION }}
        run: |
          git add .
          git commit -m "Update data notebook" || echo "No changes to commit"
          git pull --rebase origin main
          git push origin HEAD:main

