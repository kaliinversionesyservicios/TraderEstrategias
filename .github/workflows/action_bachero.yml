name: Run Data Historica Por Hora

on:
  schedule:
    - cron: "0 12 * * *"  # Cada d√≠a a las 12:00 UTC
  workflow_dispatch:      # Para ejecutarlo manualmente

jobs:
  bachero:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GIT_ACTION }}

      - name: Configurar Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-activate-base: false
          activate-environment: myenv
          environment-name: myenv
          python-version: '3.10'
          channels: conda-forge

      - name: Instalar dependencias y ejecutar notebook
        shell: bash -l {0}
        run: |
          conda install -y pip papermill ipykernel pandas numpy scikit-learn yfinance
          pip install backtesting
          python -m ipykernel install --user --name python3
          papermill downloadDataHistYF_final_v1.ipynb /dev/null -k python3
      
      - name: subir cambios al repo
        shell: bash -l {0}
        env:
          TOKEN: ${{ secrets.GIT_ACTION }}
        run: |
          git config user.email "kaliinversionesyservicios@gmail.com"
          git config user.name "kaliinversionesyservicios"
          git add .
          git commit -m "Update data notebook" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}

  pm40:
    needs: bachero
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
            token: ${{ secrets.GIT_ACTION }}

      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-activate-base: false
          activate-environment: myenv
          environment-name: myenv
          python-version: '3.10'
          channels: conda-forge

      - name: Instalar dependencias del sistema y TA-Lib
        shell: bash -l {0}
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential wget

          # Descargar y compilar TA-Lib
          wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
          tar -xvzf ta-lib-0.4.0-src.tar.gz
          cd ta-lib
          ./configure --prefix=/usr
          make
          sudo make install
          cd ..

      - name: Install depedencias y Ejecutar Promedio Movil
        shell: bash -l {0}
        run: |
          conda install -y papermill ipykernel pandas numpy scikit-learn yfinance
          pip install backtesting
          pip install TA-Lib
          python -m ipykernel install --user --name python3
          papermill PM40_PromedioMovil40_v1.ipynb /dev/null -k python3

      - name: Subir cambios al repo
        run: |
          git config user.email "kaliinversionesyservicios@gmail.com"
          git config user.name "kaliinversionesyservicios"
          git add .
          git commit -m "Update data for Notebook PM40" || echo "No changes"
          git push



